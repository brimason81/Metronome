<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Metronome</title>
</head>
<body>
    <div class="container">

        <div class="container-header"><h2>Metronome</h2></div>

        <div class="container-display"><p><span>bpm</span></p></div>

        <div class="container-dial"><button class="control">START</button></div>
        
        <div class="container-controls-background">
            <button class="minus">-</button>
            <button class="plus">+</button>
        </div>
        
        <div class="footer"></div>
    </div>
    
    <script src="metronome.js"></script>
</body>
</html>
