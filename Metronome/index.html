<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Metronome</title>
</head>
<body>
    <div class="container">

        <div class="container-header"><h2>Metronome</h2></div>

        <div class="container-display"><p><span>60 bpm</span></p></div>

        <div class="container-dial">
            <div class="container-dial-circle"><button class="control">START</button></div>
            <!--  NEED AUDIO FILE(MP3) IN PROJECT FOLDER.  ENTER THAT INTO src-->
            <audio src="Sounds\DrumStickSound.wav"></audio>
            
        </div>
        
        <div class="container-controls-background">
            <button class="minus">-</button>
            <button class="plus">+</button>
        </div>
        
    </div>
    <script src="metronome.js"></script>
</body>
</html>
